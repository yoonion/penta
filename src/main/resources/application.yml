spring:
  sql:
    init:
      mode: always # /resources -> data.sql & schema.sql 실행 설정
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/penta
    username: root
    password: 1111

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true # sql 가독성 있게 출력
        show_sql: true

