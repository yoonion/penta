<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원 상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /> <!-- CSS 파일 연결 -->
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main>
    <h1>회원 상세 정보</h1>

    <div class="user-details">
        <p><strong>아이디:</strong> <span th:text="${user.userId}">아이디</span></p>
        <p><strong>이름:</strong> <span th:text="${user.userNm}">이름</span></p>
        <p><strong>권한:</strong> <span th:text="${user.userAuth}">권한</span></p>
    </div>

    <div class="action-buttons">
        <button class="btn edit-btn" th:onclick="location.href='/admin/users/edit/' + [[${user.userId}]]">수정</button>
        <button class="btn delete-btn" th:onclick="deleteUser([[${user.userId}]])">삭제</button>
    </div>
</main>

<script>
    // 사용자 삭제
    function deleteUser(userId) {
        if (confirm('정말로 삭제하시겠습니까?')) {
            // 삭제 API 요청
            fetch(`/api/system-users/${userId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('삭제되었습니다.');
                        location.href = '/admin/users'; // 회원 목록 페이지로 이동
                    } else {
                        alert('삭제 실패.');
                    }
                })
                .catch(error => {
                    alert('오류 발생: ' + error.message);
                });
        }
    }
</script>
</body>
</html>
