<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"> <!-- 공통 CSS 파일 링크 -->
    <link rel="stylesheet" th:href="@{/css/login.css}"> <!-- 로그인 CSS 파일 링크 -->
</head>
<body>
<div class="container login-container">
    <h1>로그인</h1>
    <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="button" id="loginBtn" class="submit-btn">로그인</button>
    <div class="register-link">
        아직 계정이 없으신가요? <a th:href="@{/user/signup}">회원 가입하기</a>
    </div>
</div>
<script th:src="@{/js/common.js}"></script> <!-- 공통 JavaScript 파일 링크 -->
<script th:src="@{/js/login.js}"></script> <!-- 로그인 JavaScript 파일 링크 -->
</body>
</html>
