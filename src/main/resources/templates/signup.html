<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"> <!-- 공통 CSS 파일 링크 -->
    <link rel="stylesheet" th:href="@{/css/signup.css}"> <!-- 회원가입 CSS 파일 링크 -->
</head>
<body>
    <div class="container signup-container">
        <h1>회원 가입</h1>
        <div class="form-group">
            <label for="userNm">회원 이름</label>
            <input type="text" id="userNm" name="userNm" required>
            <span class="error-message" id="userNm-error"></span>
        </div>
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" required>
            <span class="error-message" id="userId-error"></span>
        </div>
        <div class="form-group">
            <label for="userPw1">비밀번호</label>
            <input type="password" id="userPw1" name="userPw1" required>
            <span class="error-message" id="userPw-error"></span>
        </div>
        <div class="form-group">
            <label for="userPw2">비밀번호 확인</label>
            <input type="password" id="userPw2" name="userPw2" required>
            <span class="error-message" id="userPw2-error"></span>
        </div>
        <button type="button" id="registerBtn" class="submit-btn">가입하기</button>
    </div>
    <script th:src="@{/js/common.js}"></script> <!-- 공통 JavaScript 파일 링크 -->
    <script th:src="@{/js/signup.js}"></script> <!-- 회원가입 JavaScript 파일 링크 -->
</body>
</html>
